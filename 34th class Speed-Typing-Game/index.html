    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-dark text-light">
    <!-- Header -->
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>WordBeater</h1>
    </header>

    <!-- Word & Input Section -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead text-center">
          Type the Given word Within
          <span class="text-success" id="seconds">5</span> Seconds:
        </p>
        <h2 class="display-2 mb-5 mx-auto text-center" id="current-word">
          Hello
        </h2>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Start typing..."
          id="word-input"
          autofocus
        />
        <h4 class="mt-3" id="message"></h4>
      </div>
    </div>

    <!-- Time & Score Section -->
    <div class="row mt-5 text-center">
      <div class="col-md-12">
        <h3>
          Time left:
          <span id="time">0</span>
        </h3>
      </div>
      <div class="col-md-12">
        <h3>
          Score:
          <span id="score">0</span>
        </h3>
      </div>
    </div>

    <!-- Instructions Section -->
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 text-center p-5">
        <div class="card card-body bg-secondary text-white">
          <h5>Instructions</h5>
          <p>
            Type each word in the given amount of seconds to score. To play
            again, just type the current word. Your score will reset.
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
