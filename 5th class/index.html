<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight Converter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="display-5 text-center mb-4">Weight Converter</h1>
          <form>
            <div class="form-group mb-4">
              <input
                type="number"
                class="form-control form-control-lg"
                id="poundsInput"
                placeholder="Enter Pounds..."
                aria-label="Pounds input"
              />
            </div>
          </form>

          <div id="output">
            <div class="card mb-2 bg-primary text-white">
              <div class="card-body">
                <h4 class="card-title">Grams:</h4>
                <div id="gramsOutput" class="card-text"></div>
              </div>
            </div>

            <div class="card mb-2 bg-success text-white">
              <div class="card-body">
                <h4 class="card-title">Kilograms:</h4>
                <div id="kgOutput" class="card-text"></div>
              </div>
            </div>

            <div class="card mb-2 bg-danger text-white">
              <div class="card-body">
                <h4 class="card-title">Ounces:</h4>
                <div id="ozOutput" class="card-text"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
