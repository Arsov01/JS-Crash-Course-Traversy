<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>4k television Ratings</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="form-group mt-5 mb-3">
        <select name="" id="product-select" class="form-control custom-select">
          <option value="0" disabled selected>Select Product</option>
          <option value="sony">Sony 4K TV</option>
          <option value="samsung">Samsung 4K TV</option>
          <option value="vizio">Vizio 4K TV</option>
          <option value="tcl">Tcl 4k TV</option>
          <option value="philips">Philips 4k TV</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <input
          type="number"
          id="rating-control"
          class="form-control"
          step="0.1"
          placeholder="Rate 1 - 5"
          disabled
        />
      </div>
      <h1>4K Television Ratings</h1>
      <table>
        <thead>
          <tr>
            <th>4K Television</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sony">
            <td>Sony 4K TV</td>
            <td>
              <div class="rating-container">
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </div>
            </td>
          </tr>
          <tr class="samsung">
            <td>Samsung 4K TV</td>
            <td>
              <div class="rating-container">
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </div>
            </td>
          </tr>
          <tr class="vizio">
            <td>Vizio 4K TV</td>
            <td>
              <div class="rating-container">
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </div>
            </td>
          </tr>
          <tr class="tcl">
            <td>TCL 4K TV</td>
            <td>
              <div class="rating-container">
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </div>
            </td>
          </tr>
          <tr class="philips">
            <td>Philips 4K TV</td>
            <td>
              <div class="rating-container">
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
